<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <header>
    <nav class="flex">
        <img src="/assets/icons/Logo.svg" alt="logo" class="ml-[140px] mt-[70px]">

        <div class="flex text-[#274C5B] font-bold font-['Roboto'] text-[20px] leading-[23.44px] mt-[92px] ml-[110px] ">
            <p class="textsitem">Home</p>
            <p class="textsitem ml-[10px]">About</p>
            <p class="textsitem ml-[10px]">Pages</p>
            <p class="textsitem ml-[10px]">Shop</p>
            <p class="textsitem ml-[10px]">Projects</p>
            <p class="textsitem ml-[10px]">News</p>
        </div>

        <div class="flex mt-[70px] ml-[320px]">
            <img src="/assets/icons/Search Icon.svg" alt="search" class="w-[56px] h-[56px]">
            <div class="flex rounded-[33px] border-solid border-[2px] border-[#E0E0E0] w-[160px] ml-[20px]">
                <img src="/assets/icons/Cart Icon.svg" alt="cart icon" class="w-[56px] h-[56px] ml-[2px] ">
                <p class="text-[#274C5B] font-semibold font-['Roboto'] text-[18px] leading-[21px] mt-[17px] ml-[20px]">Cart(0)</p>
            </div>
        </div>
    </nav>

 </header>
 <main>
  <div class="introimg mt-[40px]">
    <img src="/assets/images/Banner.png" alt="About">
  </div>

 </main>
</body>
</html>
